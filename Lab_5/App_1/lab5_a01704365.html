<!DOCTYPE html>
<html>
<head>
	<title> Vadida tu contraseña</title>
	<link rel="stylesheet" type="text/css" href="lab5style.css">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h2>Valida tu contraseña: </h2>
	</header>
	<div>
		<form  id="form" class = "formulario" onsubmit="checarContra()">
			<label for = "nombre"> Nombre de usuario</label> <br>
				<input type="text" name="usuario" id="nombre" required> <br>
			<label> Contraseña </label> <br>
				<input type="password" id="contra"  name="contraseña" required> <br>

			<input type="submit" id="enviar" name="Enviar" >
		</form>
	</div>

	<div>
		<h2> Tu contraseña debe contener los siguiente: </h2>
		<p id="minus" class="invalido" >1. Una letra minúscula (al menos)</p>
		<p id="mayus" class="invalido" >2. Una letra mayúscula (al menos)</p>
		<p id="num" class="invalido" >3. Un número (al menos)</p>
		<p id="char" class="invalido" >4. Mínimo 8 caracteres</p>
		<p id="especial" class="invalido" >5. Mínimo un caracter especial</p>
	</div>

	<script type="text/javascript" src="lab5.js"></script>
</body>
</html>
